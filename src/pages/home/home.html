<ion-header>
  <ion-navbar>
    <ion-title>
      PMS APP
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
     <ion-list>

  <ion-item>
    <ion-label floating>Email ID</ion-label>
    <ion-input [(ngModel)]="username" type="email" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
  </ion-item>

  </ion-list>

  <div padding>
    <ion-card-content>
  <button ion-button round (click)="login()" >Sign In</button>
  </ion-card-content>
  </div>

</ion-content>
